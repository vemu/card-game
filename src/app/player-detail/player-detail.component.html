<!-- Details panel -->
<div *ngIf="player">
  <h2>Details</h2>
  <div class="row row-container row-container-details">
    <div class="col">
      <h3 class="text-primary">{{player.realName}}</h3>
      <h4 class="text-success">{{player.playerName}}</h4>
      <p class="text-info">{{player.asset}}</p>
    </div>
  </div>
</div>
